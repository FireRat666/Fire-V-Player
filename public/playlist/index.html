<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./playlist.css" rel="stylesheet">
  </head>
  <body>
    <div class="playlistContainer">
      <div class="searchContainer">
        <!-- This button will open the new search overlay -->
        <div class="button teal" id="open-search-overlay-btn">Search for a Song</div>
      </div>
      <div class="playlistTitle"><div class="title">
          Video Playlist
        </div><div class="button teal " id="lockPlayer">Unlock</div><div class="button teal " id="takeOver">TakeOver: Off</div><div class="button teal " id="voting">Voting: Off</div><div class="button teal" id="clearPlaylist">Clear List</div><div class="button teal" id="loadDefaultPlaylist" style="display: none;">Load Default</div><div class="button teal" id="addPlaylist">Add Playlist Id</div><div class="button teal " id="autoSync">Auto Sync: Off</div><div class="button green" id="replaceConfirm" style="display: none;">Confirm Replace</div><div class="button red" id="replaceDismiss" style="display: none;">Dismiss</div>
      </div>
    </div>
    <div class="hostTitle">

    </div>
    <div class="notification-area" id="playlist-notifications" style="display: none;"></div>
    <div class="videoPlaylistContainer">
      
    </div>
    <div class="searchBackDrop">
      <span class="material-icons pointer closeSearch">close</span>
    </div>
    <div class="videoSearchContainer">
      
    </div>
    <div class="addItemBackDrop">
      <span class="material-icons pointer closeSearch">close</span>
    </div>
    <div class="addItemContainer">
      <div class="addItemTitle">
        Add youtube playlist by URL OR the playlist ID (will clear the existing playlist!)
      </div>
      <div class="addItemContent">
        <input id="addItemInput" placeholder="Playlist ID..."/>
      </div>
      <div class="button slim teal" id="addItemSubmit">Load Playlist</div>
    </div>

    <!-- The new full-screen search overlay -->
    <div class="search-overlay">
      <div class="search-overlay-box">
        <!-- Row for the input field and clear button -->
        <div class="search-input-wrapper">
          <input type="text" class="searchInput" placeholder="Search for songs or artists...">
          <div class="button red slim" id="clear-search-btn">Clear</div>
        </div>
          <!-- Recent Searches Section -->
          <div class="recent-searches">
              <!-- Items will be added here dynamically -->
          </div>
        <!-- Row for the main action buttons -->
        <div class="search-button-wrapper">
           <div class="button grey" id="close-search-btn">Close</div>
           <div class="button teal" id="submit-search-btn">Search</div>
        </div>
      </div>
    </div>

    <img src="" class="loadingSpinner"/>

    <script src="./playlist.js"></script>
  </body> 
</html>
