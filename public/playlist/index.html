<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./playlist.css" rel="stylesheet">
  </head>
  <body>
    <div class="playlistContainer">
      <div class="searchContainer">
        <!-- This button will open the new search overlay -->
        <div class="button teal" id="open-search-overlay-btn">Search for a Video</div>
      </div>
      <div class="playlistTitle"><div class="title">
          Video Playlist
        </div><div class="button teal " id="lockPlayer">Unlock</div><div class="button teal " id="takeOver">TakeOver: Off</div>
        <!-- Dropdown for additional actions -->
        <div class="dropdown-container">
          <div class="button teal" id="more-actions-btn">More...</div>
          <div class="dropdown-content" id="more-actions-content">
            <div class="button teal " id="voting">Voting: Off</div><div class="button teal" id="clearPlaylist">Clear List</div><div class="button teal" id="loadDefaultPlaylist" style="display: none;">Load Default</div><div class="button teal" id="addPlaylist">Add Playlist</div><div class="button teal " id="autoSync">Auto Sync: Off</div>
            <div class="button teal" id="localSkipBack"><<</div><div class="button teal" id="localSkipForward">>></div>
            <div class="button teal" id="skipBackwards" style="display: none;">Host <<</div><div class="button teal" id="skipForward" style="display: none;">Host >></div>
          </div>
        </div>
        <!-- These are for a specific prompt, keep them visible when needed -->
        <div class="button green" id="replaceConfirm" style="display: none;">Confirm Replace</div><div class="button red" id="replaceDismiss" style="display: none;">Dismiss</div>
      </div>
    </div>
    <div class="hostTitle">

    </div>
    <div class="notification-area" id="playlist-notifications" style="display: none;"></div>
    <div class="videoPlaylistContainer">
      
    </div>
    <div class="searchBackDrop">
      <span class="material-icons pointer closeSearch">close</span>
    </div>
    <div class="videoSearchContainer">
      
    </div>
    <div class="add-playlist-overlay" style="display: none;">
      <div class="search-overlay-box">
        <div class="search-input-wrapper">
          <input type="text" id="addItemInput" class="addPlaylistInput" placeholder="Playlist URL or ID. Will REPLACE PLAYLIST">
          <div class="button red slim" id="clear-playlist-url-btn">Clear</div>
        </div>
        <div class="search-button-wrapper">
          <div class="button grey" id="close-playlist-url-btn">Close</div>
          <div class="button teal" id="load-playlist-url-btn">Load Playlist</div>
        </div>
      </div>
    </div>

    <!-- The new full-screen search overlay -->
    <div class="search-overlay">
      <div class="search-overlay-box">
        <!-- Row for the input field and clear button -->
        <div class="search-input-wrapper">
          <input type="text" class="searchInput" placeholder="Search for Songs or Videos...">
          <div class="button red slim" id="clear-search-btn">Clear</div>
        </div>
          <!-- Recent Searches Section -->
          <div class="recent-searches">
              <!-- Items will be added here dynamically -->
          </div>
        <!-- Row for the main action buttons -->
        <div class="search-button-wrapper">
           <div class="button grey" id="close-search-btn">Close</div>
           <div class="button teal" id="submit-search-btn">Search</div>
        </div>
      </div>
    </div>

    <img src="" class="loadingSpinner"/>

    <script src="./playlist.js"></script>
  </body> 
</html>
